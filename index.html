<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch | Javascript App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="cols">
          <div class="text-content">
            <h1 class="title">Stopwatch</h1>
            <h2 id="time">00:00</h2>
          </div>
          <div class="buttons-wrapper">
            <button
              aria-hidden="false"
              aria-label="Start"
              onclick="startClock()"
            >
              Start
            </button>
            <button
              aria-hidden="false"
              aria-label="Reset"
              onclick="resetClock()"
            >
              Reset
            </button>
            <button aria-hidden="false" aria-label="Stop" onclick="stopClock()">
              Stop
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
